services:
  neighborville:
    build:
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_WS_URL=${VITE_WS_URL}
    container_name: neighborville-frontend
    expose:
      - "80"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - api
  
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: neighborville-api
    expose:
      - "3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ALLOWED_ORIGINS=https://domka.me,https://api.domka.me
      - MAILTRAP_HOST=${MAILTRAP_HOST}
      - MAILTRAP_PORT=${MAILTRAP_PORT}
      - MAILTRAP_USER=${MAILTRAP_USER}
      - MAILTRAP_PASS=${MAILTRAP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - MONGO_URI=mongodb://mongo:27017/neighborville
      - REDIS_URI=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
    restart: unless-stopped
    depends_on:
      - mongo
      - redis

  nginx:
    image: nginx:alpine
    container_name: neighborville-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - api
      - neighborville
      
  mongo:
    image: mongo:latest
    container_name: neighborville-mongo
    expose:
      - "27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=neighborville
      
  redis:
    image: redis:alpine
    container_name: neighborville-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --interval 30
    restart: unless-stopped

networks:
  default:
    name: neighborville-network

volumes:
  mongo-data:
  redis-data: